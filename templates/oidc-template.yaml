AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an OIDC provider in AWS

Resources:
  OIDCProvider:
    Type: 'AWS::IAM::OIDCProvider'
    Properties: 
      Url: ''  # Placeholder for OIDC provider URL
      ClientIdList: 
        - ''  # Placeholder for client ID

Outputs:
  OIDCProviderArn:
    Description: The ARN of the OIDC provider
    Value: !GetAtt OIDCProvider.Arn